{% extends "layout.html" %}

{% block title %}
    {{ sheet }}
{% endblock %}

{% block main %}
<h1 class="text-center m-5">{{ sheet }}</h1>
<div id="pagebox">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">What does?</th>
            <th scope="col">Code</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>select all next occurrences</td>
            <td>ctrl+shift+L</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>hide/show sidebar</td>
            <td>Ctrl+b</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Brings up the Command Palette</td>
            <td>Ctrl+shift+p</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
