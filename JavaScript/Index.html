<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Taylor Trivia!</title>
        <script>
            // run script once DOM is loaded
            document.addEventListener('DOMContendLoaded', function() {
                
                // change to green when corret answer is clicked
                let correct = document.querySelector('correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                // change to red when incorrect is clicked
                let incorrect = document.querySelectorAll('incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect.addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                // check free response submition
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Alisson') {
                        input.style.backgroundColor = 'Green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Taylor Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What was the title of Taylor's first album?</h3>
                <button class="incorrect">Speak Now</button>
                <button class="incorrect">Our Song</button>
                <button class="correct">Taylor Swift</button>
                <button class="incorrect">Fearless</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is Taylor Swift's middle name?</h3>
                <form>
                    <input type="text"></input>
                    <button id="check">Check Answer</button>
                </form>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
